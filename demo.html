<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Story4u Email</title>
</head>

<body style="margin: 0; padding: 20px; background-color: #e0e0e0; font-family: 'Courier New', Courier, monospace;">

    <div
        style="max-width: 500px; margin: 0 auto; background-color: #ffffff; border: 2px solid #000000; box-shadow: 4px 4px 0px #000000;">

        <div
            style="background-color: #0000aa; color: #ffffff; padding: 10px; font-weight: bold; border-bottom: 2px solid #000000; letter-spacing: 1px;">
            STORY4U.ONLINE
        </div>

        <div style="padding: 20px;">

            <div style="border: 1px dashed #000000; background-color: #f4f4f4; padding: 10px; margin-bottom: 20px;">
                <strong>TỪ:</strong> %SENDER_NAME%
            </div>

            <p style="margin-bottom: 20px; font-size: 14px;">
                Bạn nhận được một liên kết chia sẻ.
            </p>

            <div style="text-align: center; border: 2px solid #000000; padding: 20px; margin-bottom: 20px;">
                <img src="%QR_IMAGE_URL%" alt="QR Code"
                    style="display: block; margin: 0 auto 15px; max-width: 150px; height: auto; border: 2px solid #000;" />

                <a href="%QR_LINK%"
                    style="display: inline-block; background-color: #0000aa; color: #ffffff; text-decoration: none; padding: 10px 20px; border: 2px solid #000000; font-weight: bold; font-size: 14px;">
                    XEM NGAY >>
                </a>
            </div>

            <div style="text-align: center; font-size: 12px;">
                Về trang chủ: <a href="https://story4u.online"
                    style="color: #0000aa; font-weight: bold;">story4u.online</a>
            </div>

        </div>

        <div
            style="background-color: #cccccc; border-top: 2px solid #000000; padding: 5px; text-align: center; font-size: 11px;">
            © 2025 Story4u
        </div>

    </div>

</body>

</html>
