    <!-- Early meta update for crawlers - runs before Vue loads -->
    <script>
        (function() {
            var path = window.location.pathname;
            var isEcard = path !== '/' && path.length > 1;

            if (isEcard) {
                var currentUrl = window.location.href;
                var title = 'Xem thiệp của bạn - STORY4U';
                var description = 'Ai đó đã gửi cho bạn một thiệp điện tử đặc biệt. Nhấn vào để xem ngay!';

                // Update document title immediately
                document.title = title;

                // Update or create meta tags
                function updateMeta(property, content) {
                    var meta = document.querySelector('meta[property="' + property + '"]');
                    if (meta) {
                        meta.content = content;
                    } else {
                        meta = document.createElement('meta');
                        meta.setAttribute('property', property);
                        meta.content = content;
                        document.head.appendChild(meta);
                    }
                }

                function updateMetaName(name, content) {
                    var meta = document.querySelector('meta[name="' + name + '"]');
                    if (meta) {
                        meta.content = content;
                    }
                }

                // Add og:url dynamically with current URL (keeps original URL intact)
                updateMeta('og:url', currentUrl);

                // Update OG tags
                updateMeta('og:title', title);
                updateMeta('og:description', description);

                // Update Twitter tags
                updateMetaName('twitter:title', title);
                updateMetaName('twitter:description', description);

                // Update description
                updateMetaName('description', description);

                // Update canonical
                var canonical = document.querySelector('link[rel="canonical"]');
                if (canonical) {
                    canonical.href = currentUrl;
                }

                // Add or update structured data for the current page (WebPage) so crawlers can pick up dynamic pages
                try {
                    var ldScript = document.querySelector('script[type="application/ld+json"][data-dynamic="true"]');
                    var pageLd = {
                        "@context": "https://schema.org",
                        "@type": "WebPage",
                        "url": currentUrl,
                        "name": title,
                        "description": description,
                        "isPartOf": {
                            "@type": "WebSite",
                            "name": "STORY4U",
                            "url": "https://story4u.online"
                        }
                    };

                    if (!ldScript) {
                        ldScript = document.createElement('script');
                        ldScript.type = 'application/ld+json';
                        ldScript.setAttribute('data-dynamic', 'true');
                        document.head.appendChild(ldScript);
                    }
                    ldScript.textContent = JSON.stringify(pageLd);
                } catch (err) {
                    // fail silently if script injection isn't allowed
                    console.warn('Failed to add dynamic JSON-LD', err);
                }
            }
        })();
    </script>
